<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="form-group">
            <img src="./img/kanjihonor.jpg" class="logo" alt="Logo Kaji">
            <h1>Registro</h1>
            <form id="registro">
                <label>Nombre</label>
                <input type="text" placeholder="Ingrese su nombre" id="name" required autofocus>
                <label>Mail</label>
                <input type="email" placeholder="Ingrese un correo valido" id="email" required>
                <label>Contraseña</label>
                <input type="password" placeholder="Cree su contraseña" id="password" required>
                <button id="boton" class="boton">Registrarse</button>

            </form>
            <p>¿Ya estás registrado? <a href="index.html">Volver</a></p>
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
            <script src="js/registro.js"></script>
        </div>
    </section>
</body>

</html>
